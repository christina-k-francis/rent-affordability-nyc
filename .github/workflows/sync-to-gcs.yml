name: Sync Files to Google Cloud Storage

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when BigQuery folder contents change
      - 'BigQuery/**'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  sync-to-gcs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Authenticate Google Cloud Connection
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCS_SERVICE_ACCOUNT_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: rent-affordability
      
      - name: Sync DAG files to GCS
        run: |
          gsutil -m rsync -r -d BigQuery/DAG/ gs://rent-affordability-bucket/dags/
          echo "DAG sync complete"
      
      - name: Sync ETL scripts to GCS
        run: |
          gsutil -m rsync -r -d BigQuery/ETL/ gs://rent-affordability-bucket/etl/
          echo "ETL sync complete"
      
      - name: Sync SQL files to GCS
        run: |
          gsutil -m rsync -r -d BigQuery/SQL/ gs://rent-affordability-bucket/sql/
          echo "SQL sync complete"
      
      - name: Verify sync and list files
        run: |
          echo "Contents of /dags/:"
          gsutil ls gs://rent-affordability-bucket/dags/
          echo ""
          echo "Contents of /etl/:"
          gsutil ls gs://rent-affordability-bucket/etl/
          echo ""
          echo "Contents of /sql/:"
          gsutil ls gs://rent-affordability-bucket/sql/